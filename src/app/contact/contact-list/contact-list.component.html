<mat-nav-list>
  <mat-list-item *ngFor="let contact of contacts | orderBy: 'firstName'" (click)="onContactSelect(contact)">
    <avatar matListIcon class="cw-contact-list-item-avatar"
            [name]="contact.firstName +' '+ contact.lastName"
            [displayType]="'circle'"
            [background]=" contact.firstName | TextToColor"
            [size]="35">
    </avatar>
    <h4 matLine>{{contact.firstName+' '+ contact.lastName }}</h4>
    <p matLine>{{contact.phoneNumber}}</p>
</mat-list-item>
</mat-nav-list>

<button mat-fab (click)="onCreateNew()" class="cw-fab" color="accent">
  <mat-icon>person_add</mat-icon>
</button>
